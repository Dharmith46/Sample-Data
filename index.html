<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .job-listing, .user-form, .job-form {
            margin-bottom: 20px;
        }
        .job-listing h2, .user-form h2, .job-form h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .job {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .job:last-child {
            border-bottom: none;
        }
        .job h3 {
            margin: 0;
            color: #333;
        }
        .job p {
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recruitment Platform</h1>
    </header>
    <div class="container">
        <div class="user-form">
            <h2>Register User</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button onclick="registerUser()">Register</button>
        </div>

        <div class="job-form">
            <h2>Post a Job</h2>
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title">
            </div>
            <div class="form-group">
                <label for="job-description">Description</label>
                <textarea id="job-description"></textarea>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="postedBy">Posted By (User ID)</label>
                <input type="text" id="postedBy">
            </div>
            <button onclick="postJob()">Post Job</button>
        </div>

        <div class="job-listing">
            <h2>Job Listings</h2>
            <div id="jobs"></div>
        </div>
    </div>

    <script>
        async function registerUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('User registered successfully!');
            } else {
                alert('Error: ' + data.message);
            }
        }

        async function postJob() {
            const title = document.getElementById('job-title').value;
            const description = document.getElementById('job-description').value;
            const company = document.getElementById('company').value;
            const location = document.getElementById('location').value;
            const postedBy = document.getElementById('postedBy').value;

            const response = await fetch('http://localhost:5000/api/jobs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description, company, location, postedBy })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Job posted successfully!');
                fetchJobs();
            } else {
                alert('Error: ' + data.message);
            }
        }

        async function fetchJobs() {
            const response = await fetch('http://localhost:5000/api/jobs');
            const jobs = await response.json();
            const jobsContainer = document.getElementById('jobs');
            jobsContainer.innerHTML = '';

            jobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.classList.add('job');
                jobElement.innerHTML = `
                    <h3>${job.title}</h3>
                    <p>${job.description}</p>
                    <p>${job.company}</p>
                    <p>${job.location}</p>
                    <p>Posted by: ${job.postedBy.name} (${job.postedBy.email})</p>
                `;
                jobsContainer.appendChild(jobElement);
            });
        }

        // Fetch jobs on page load
        fetchJobs();
    </script>
</body>
</html>
