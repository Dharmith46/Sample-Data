<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }
    .form-container {
      margin-bottom: 20px;
      padding: 20px;
      background: #f9f9f9;
      box-shadow: 0 0 10px #ccc;
    }
    .form-container h2 {
      margin-top: 0;
    }
    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-container button:hover {
      background-color: #555;
    }
    .jobs-container {
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    .job {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .job:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recruitment Platform</h1>
  </header>

  <div class="container">
    <section id="register" class="form-container">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <select id="reg-role">
        <option value="recruiter">Recruiter</option>
        <option value="applicant">Applicant</option>
      </select>
      <button onclick="registerUser()">Register</button>
    </section>

    <section id="post-job" class="form-container">
      <h2>Post a Job</h2>
      <input type="text" id="job-title" placeholder="Job Title" required>
      <textarea id="job-description" placeholder="Job Description" required></textarea>
      <input type="text" id="job-company" placeholder="Company" required>
      <input type="text" id="job-location" placeholder="Location" required>
      <button onclick="postJob()">Post Job</button>
    </section>

    <section id="jobs" class="jobs-container">
      <h2>Job Listings</h2>
      <div id="jobs-list"></div>
    </section>
  </div>

  <script>
    const apiUrl = 'http://localhost:5000/api'; // Update with your backend URL

    async function registerUser() {
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const role = document.getElementById('reg-role').value;

      try {
        const response = await fetch(`${apiUrl}/users/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });

        if (response.ok) {
          alert('User registered successfully!');
        } else {
          alert('Error registering user');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while registering the user.');
      }
    }

    async function postJob() {
      const title = document.getElementById('job-title').value;
      const description = document.getElementById('job-description').value;
      const company = document.getElementById('job-company').value;
      const location = document.getElementById('job-location').value;

      // Replace with actual user ID after implementing user login
      const postedBy = "replace_with_user_id";

      try {
        const response = await fetch(`${apiUrl}/jobs`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, company, location, postedBy })
        });

        if (response.ok) {
          alert('Job posted successfully!');
          fetchJobs(); // Refresh job list
        } else {
          alert('Error posting job');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while posting the job.');
      }
    }

    async function fetchJobs() {
      try {
        const response = await fetch(`${apiUrl}/jobs`);
        const jobs = await response.json();

        const jobsList = document.getElementById('jobs-list');
        jobsList.innerHTML = '';

        jobs.forEach(job => {
          const jobElement = document.createElement('div');
          jobElement.classList.add('job');
          jobElement.innerHTML = `
            <h3>${job.title}</h3>
            <p>${job.description}</p>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Posted by:</strong> ${job.postedBy.name} (${job.postedBy.email})</p>
          `;
          jobsList.appendChild(jobElement);
        });
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching jobs.');
      }
    }

    document.addEventListener('DOMContentLoaded', fetchJobs);
  </script>
</body>
</html>
